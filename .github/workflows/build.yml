name: Build Python Executables for Windows, MacOS, and Linux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境进行构建

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # 支持多平台构建

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 使用你需要的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build the executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "assets:assets" reset_machine_id.py  # 根据需要调整参数

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: cursor-vip-${{ matrix.os }}
          path: dist/reset_machine_id${{ matrix.os == 'windows-latest' && '.exe' || '' }}  # 根据操作系统设置可执行文件路径
